<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalyans - Real Estate Agency</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon-16x16.png" />

    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS Animation CSS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("Assets/Splash.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .centered-box {
        background: rgba(255, 255, 255, 0.758);
        padding: 4rem 1rem;
        border-radius: 80px 0px 80px 0px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        font-family: "Cinzel", serif;
        font-weight: 900;
        letter-spacing: 1px;
      }

      a {
        text-decoration: none;
      }
      a:visited,
      a:active,
      a:focus {
        color: whitesmoke; 
        outline: none;
      }

      .btn-grad {
        background-image: linear-gradient(
          to right,
          #f7971e 0%,
          #ffd200 51%,
          #f7971e 100%
        );
      }
      .btn-grad {
        margin: 10px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        padding: 15px 45px;
        text-align: center;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
        display: block;
      }

      .btn-grad:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }

      @media (min-width: 768px) {
        .centered-box {
          text-align: left;
        }
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(100px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up {
        opacity: 0;
        animation: fadeUp 2.5s ease-out forwards;
        animation-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center justify-content-md-end">
        <div class="col-12 col-md-6 col-lg-5 mb-0 mb-md-5">
          <div class="centered-box mb-5 fade-up">
            <h2 class="text-center mb-3">Kalyans Realty</h2>
            <p class="text-center lead">
              <b><strong>“ </strong></b>Luxury Living. <br />
              Premium Business. <br />
              One Trusted Name.<b><strong>”</strong></b>
            </p>
            <div class="text-center d-flex justify-content-center">
              <a href="Home.html"
                ><button class="btn btn-grad px-4">Explore Now</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
  </body>
</html>
